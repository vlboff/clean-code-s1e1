<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__image" alt="the eisenhower matrix">
        <a class="more_inf" class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h1 class="section__head section__head_main">Add Item</h1>
        <div class="section__content">
          <input id="new-task" class="section__task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__head">Todo</h2>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__lable">Pay Bills</label>
            <input type="text" class="section__task">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="section__item section__item_edit">
            <input type="checkbox" class="section__checkbox">
            <label class="section__lable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__task">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__head">Completed</h2>
        <ul class="section__list" id="completed-tasks">
          <li class="section__item">
            <input type="checkbox" class="section__checkbox" checked>
            <label class="section__lable">See the Doctor</label>
            <input type="text" class="section__task">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
